<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stackoverflow-Lite|Question_details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
    <!--Navigation bar-->
    <header class="nav_header" >
      <div class="logo">
        <a href="#">
          <img src="static/css/img/hamburger_icon.png" alt="">
        </a>
        <a href="#"><span>Stackoverflow-Lite</span></a>

        <div class="right_bar">
          <!--this forum button will act as refresh inside forum -->
        <a href="index.html"><span>Forum</span></a>

        <a id="signup"  href="signin.html"> <span >Signout</span>

         </a>
        </div>

      </div>
      <div class="clear">

      </div>
    </header>
    <div class="">

      <!-- search bar field-->
      <div class="search_form">
        <form action="#" method="">
          <input type="search" name="search" placeholder="Search" value="">
          <input id="search_btn" type="image" name="search" src="static/css/img/search_image.png" value="">
        </form>
      </div>
    </div>

  <div class="clear">
  </div>
    <!--signup form-->
    <div class="side_navbar">
      <a href="index.html">
        <span>Home</span>
      <img onclick="get_question_details()" src="static/css/img/refresh_btn.png" alt="">
      </a>

<!--
      <a href="#">
        <span>My questions</span>
      </a>
      <a href="#">
        <span>My Answers</span>
      </a>
        -->
    </div>
    <h2 id="question_title"></h2>
    <div class="forum_content">

      <div class="question_description">
        <p id="question_description" ></p>
      </div>
      <div class="clear">
      </div>
      <h4 id="answer_title">Answers</h4>
        <div id="forum_content">
    </div>
    <!---answer form-->
    <div class="answer_form">
      <h3>Your answer</h3>
      <form class="" id="answerForm" onsubmit="post_answer(event)" action="index.html" method="post">
        <textarea name="answer" rows="10" placeholder="your answer here" cols="80"></textarea>
        <br>
        <span id="error"></span>
        <button type="button" onclick="post_answer(event)" name="answer_btn">Post Answer</button>
      </form>
    </div>
  </div>
    <!--ask question form-->

    <div id="loader" class="question_modal">
      <div class="loading-dots">
        <div class="loading-dots--dot"></div>
        <div class="loading-dots--dot"></div>
      <div class="loading-dots--dot"></div>
    </div>
      </div>

    <script type="text/javascript" src="static/js/script.js">
  </script>
  <script type="text/javascript" src="static/js/question_details_script.js">
</script>
  </body>
</html>
