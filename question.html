<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stackoverflow-Lite|Question details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
    <!--Navigation bar-->
    <header class="nav_header" >
      <div class="logo">
        <a href="#">
          <img src="static/css/img/hamburger_icon.png" alt="">
        </a>
        <a href="#"><span>Stackoverflow-Lite</span></a>

        <div class="right_bar">
          <!--this forum button will act as refresh inside forum -->
        <a href="index.html"><span>Forum</span></a>
        <a id="signup"  href="signin.html"> <span >Signout</span>
         </a>
        </div>
      </div>
      <div class="clear">
      </div>
    </header>
    <div class="">
      <!-- search bar field-->
      <div id="search_form" class="search_form">
        <form id="" action="#">
              <input id="search_input" type="search" name="search" placeholder="Search" value="">
          <input id="search_btn" type="image" name="search" src="static/css/img/search_image.png" value="">
          <br>
          <p class="error" id="search_error"></p>
        </form>
      </div>
    </div>
  <div class="clear">
  </div>
    <!--signup form-->
    <div class="side_navbar">
      <a href="index.html">
        <span>Home</span>
      <img onclick="get_question_details()" src="static/css/img/refresh_btn.png" alt="">
      </a>

    </div>

    <div class = "delete_modal" id = "delete_modal">
      <fieldset>
        <img src="static/css/img/loading.png" id="loading_image" class="loading loading_image" alt="">
        <br>
        <span id="delete_title">Are sure you want to delete!!</span>
        <br>
        <button id="delete_btn" type="button" name="delete">Delete</button>
        <button id="delet_cancel_btn" type="button" name="cancel">Cancel</button>
      </fieldset>
    </div>

    <h2 id="question_title"></h2>
    <div class="forum_content">

      <div class="question_description">
        <p id="question_description" ></p>
      </div>
      <div class="clear">
      </div>
      <h4 id="answer_title">Answers</h4>
        <div id="forum_content">
    </div>
    <div class="clear">
    </div>
    <!---answer form-->
    <div class="answer_form">

      <form class="" id="answerForm" onsubmit="post_answer(event)" action="index.html" method="post">
        <fieldset>
          <legend><h3>Your answer</h3></legend>
          <h4 id="error"></h4>
          <textarea name="answer" rows="10" placeholder="your answer here" cols="80"></textarea>
          <br>
        </fieldset>
        <button type="button" onclick="post_answer(event)" name="answer_btn">Post Answer</button>
      </form>
    </div>
  </div>
    <!--ask question form-->

    <div id="loader" class="question_modal">
      <div class="loading-dots">
        <div class="loading-dots--dot"></div>
        <div class="loading-dots--dot"></div>
      <div class="loading-dots--dot"></div>
    </div>
      </div>

    <script type="text/javascript" src="src/app/script.js">
  </script>
  <script type="text/javascript" src="src/app/question_details_script.js">
</script>
  </body>
</html>
