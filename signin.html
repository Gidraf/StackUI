    <div class="signin_content">
      <form id="signinForm" class="signin_form" onsubmit="login_user(event)" method="post">
        <fieldset>
          <legend>Signin</legend>
          <input type="text" placeholder="Username" min="6" max="60" required name="username" value="">
          <br>
          <input type="password" min="6" max="60" name="password" required value="" placeholder="Password">
        </fieldset>
        <span id="error" class="hide">error please check</span>
        <button id="signin" type="submit" name="signup">Signin</button>
        <br>
        <a href="#"><span>Forget password?</span></a>
        <br>
        <span>  Don't have an account? <a href="signup.html">Signup here</a></span>
