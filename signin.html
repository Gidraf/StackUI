<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stackoverflow-Lite|Signup</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <!--Navigation bar-->
    <div id="load" class="question_modal">
      <div class="loading-dots">
        <div class="loading-dots--dot"></div>
        <div class="loading-dots--dot"></div>
      <div class="loading-dots--dot"></div>
    </div>
      </div>

    <header class="nav_header" >
      <div class="logo">
        <a href="#">
          <img src="static/css/img/hamburger_icon.png" alt="">
        </a>
        <a href="#"><span>Stackoverflow-Lite</span></a>

        <div class="right_bar">
        <a href="index.html"><span>Forum</span></a>
        <a href="signup.html"> <span>Signup</span></a>
      </div>
      </div>
    </header>

    <!--signup form-->
    <div class="signin_content">
      <form id="signinForm" class="signin_form" onsubmit="login_user(event)" method="post">
        <fieldset>
          <legend>Signin</legend>
          <h4 id="error" class="hide"></h4>
          <input type="text" placeholder="Username" min="6" max="60" required name="username" value="">
          <br>
          <input type="password" min="6" max="60" name="password" required value="" placeholder="Password">
        </fieldset>
        <button id="signin" type="submit" name="signup">Signin</button>
        <br>
        <a href="#"><span>Forget password?</span></a>
        <br>
        <span>  Don't have an account? <a href="signup.html">Signup here</a></span>
      </form>

    </div>
    <script type="text/javascript" src="src/app/user_script.js"></script>
  </body>
</html>
