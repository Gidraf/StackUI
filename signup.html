<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stackoverflow-Lite|Signup</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <!--Navigation bar-->
    <header class="nav_header" >
      <div class="logo">
        <a href="#">
          <img src="static/css/img/hamburger_icon.png" alt="">
        </a>
        <a href="#"><span>Stackoverflow-Lite</span></a>
        <div class="right_bar">
        <a href="index.html"><span>Forum</span></a>
        <a href="signin.html"> <span>Signin</span></a>
      </div>
      </div>
    </header>

    <div class="signin_content">
      <form action="https://stackoverflowgidraf.herokuapp.com/auth/register"
       class="signup_form" onsubmit="register_user(event, this)" method="post">
        <fieldset>
          <legend>Signup</legend>
          <label for="username">Username</label>
          <br>
          <input type="text" name="username" required placeholder="Username">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" placeholder="Email" required name="email" value="">
          <br>
          <label for="password">Password</label>
          <br>
          <input type="password" name="password" required value="" placeholder="Password">
          <br>
          <label for="confirm_password">Confirm Password</label>
          <br>
          <input type="password" name="confirm_password" required value="" placeholder="Confirm Password">
          <br>
        </fieldset>
        <span id="error" class="hide">error please check</span>
        <br>
        <button type="submit" name="signup">Signup</button>
        <br>
        <span> Already have an account? <a href="signin.html">Signin here</a></span>
      </form>
    </div>
  <script type="text/javascript" src="static/js/user_script.js"></script>
  </body>
</html>
