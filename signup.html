<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stackoverflow-Lite|Signup</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <!--Navigation bar-->
    <header class="nav_header" >
      <div class="logo">
        <a href="#">
          <img src="static/css/img/hamburger_icon.png" alt="">
        </a>
        <a href="#"><span>Stackoverflow-Lite</span></a>
        <div class="right_bar">
        <a href="index.html"><span>Forum</span></a>
        <a href="signin.html"> <span>Signin</span></a>
      </div>
      </div>
    </header>

    <div id="load" class="question_modal">
      <div class="loading-dots">
        <div class="loading-dots--dot"></div>
        <div class="loading-dots--dot"></div>
      <div class="loading-dots--dot"></div>
    </div>
      </div>



    <div class="signin_content">
      <svg id="successAnimation" class="animated" xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70">
    <path id="successAnimationResult" fill="#D8D8D8" d="M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z"/>
    <circle id="successAnimationCircle" cx="35" cy="35" r="24" stroke="#979797" stroke-width="2" stroke-linecap="round" fill="transparent"/>
    <polyline id="successAnimationCheck" stroke="#979797" stroke-width="2" points="23 34 34 43 47 27" fill="transparent"/>
  </svg>
      <form id="signupform" method="post" onsubmit="register_user(event)" class="signup_form">
        <fieldset>
          <legend>Signup</legend>
          <h4 id="error" class="hide"></h4>
          <label for="username">Username</label>
          <br>
          <input type="text" name="username" min="6" max="60" required placeholder="Username">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" placeholder="Email" min="6" max="60" required name="email" value="">
          <br>
          <label for="password">Password</label>
          <br>
          <input type="password" name="password" min="6" max="60" required value="" placeholder="Password">
          <br>
          <label for="confirm_password">Confirm Password</label>
          <br>
          <input type="password" name="confirm_password" required min="6" max="60" value="" placeholder="Confirm Password">
          <br>
        </fieldset>
        <br>
        <button type="submit" name="signup">Signup</button>
        <br>
        <span id="account_question"> Already have an account? <a href="signin.html">Signin here</a></span>
      </form>
    </div>
  <script type="text/javascript" src="src/app/user_script.js"></script>
  </body>
</html>
