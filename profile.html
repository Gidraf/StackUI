<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stackoverflow-Lite|Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <!--Navigation bar-->
    <header class="nav_header" >
      <div class="logo">
        <a href="#">
          <img src="static/css/img/hamburger_icon.png" alt="">
        </a>
        <a href="#"><span>Stackoverflow-Lite</span></a>

        <div class="right_bar">
        <a href="index.html"><span>Forum</span></a>

        <a id="signup" href="signin.html"> <span >Signout</span> </a>
        </div>

      </div>
      <div class="clear">

      </div>
    </header>
    <div class="">
      <a href="#">
        <button id="ask_question" onclick="open_model()" type="button" name="ask_questin">Ask Question</button>
      </a>

      <!-- search bar field-->
      <div id="search_form" class="search_form">
        <form id="" action="#">
              <input id="search_input" type="search" name="search" placeholder="Search" value="">
          <input id="search_btn" type="image" name="search" src="static/css/img/search_image.png" value="">
          <br>
          <p class="error" id="search_error"></p>
        </form>
      </div>
    </div>

  <div class="clear">
  </div>
    <div class="side_navbar">
      <div class="user_info">
        <img id="user_account_image" src="static/css/img/avatar.png" alt="">
        <div class="clear">
        </div>
        <div class="user_names">
          <span id="username"></span>
          <br>
          <span id="question_asked"></span>
          <br>
          <span id="question_answered"></span>
        </div>
        <form class="" action="index.html" method="post">
          <select id="sort_by" class="" name="" onchange="call javascript method for sorting">
            <option value="">All Questions</option>
            <option value="">Most Answered</option>
          </select>
        </form>
      </div>

    </div>
    <div class="container">
        <!--this part will sort the questins received from the data--->
      </div>
    <div id = "forum_content" class = "forum_content">

      </div>

    </div>
    </div>
    <div class = "delete_modal" id = "delete_modal">
      <fieldset>
        <img src="static/css/img/loading.png" id="loading_image" class="loading loading_image" alt="">
        <br>
        <span id="delete_title">Are sure you want to delete!!</span>
        <br>
        <button id="delete_btn" type="button" name="delete">Delete</button>
        <button id="delet_cancel_btn" type="button" name="cancel">Cancel</button>
      </fieldset>
    </div>
    <div id="loader" class="question_modal">
      <div class="loading-dots">
        <div class="loading-dots--dot"></div>
        <div class="loading-dots--dot"></div>
      <div class="loading-dots--dot"></div>
    </div>
      </div>

    <div id="question_modal" class="hide">
      <form class="" method="post" onsubmit="post_question(event)" id="question_form">
        <fieldset>
          <legend>Ask Question</legend>
          <h4 id="error"></h4>
          <input required type="text" name="title" placeholder="Questin title" value="">
          <br>
          <textarea required name="description" rows="10" placeholder="Question description" cols="80"></textarea>
        </fieldset>
        <br>
        <br>
        <button id="ask" type="submit" onclick="" name="button">Ask</button>
        <button id="cancel" onclick="close_modal()"  type="button" name="button">Cancel</button>
      </form>
    </div>
    <!-- update question modal-->
        <div id="update_modal" class="hide">
          <form class="" method="post" onsubmit="update_question()" id="update_form">
            <fieldset>
              <legend>Update Question</legend>
              <h4 id="update_error"></h4>
              <input required type="text" name="title" placeholder="Question title" value="">
              <br>
              <textarea required name="description" rows="10" placeholder="Question description" cols="80"></textarea>
            </fieldset>
            <br>
            <button id="update" class="ask" type="submit" onclick="" name="button">Update</button>
            <button id="update_cancel" type="button" name="button">Cancel</button>
          </form>
        </div>
    <script type="text/javascript" src="src/app/script.js"></script>
    <script type="text/javascript" src="src/app/profile_script.js"></script>
  </body>
</html>
