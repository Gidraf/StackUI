<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stackoverflow-Lite|Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <!--Navigation bar-->
    <header class="nav_header" >
      <div class="logo">
        <a href="#">
          <img src="static/css/img/hamburger_icon.png" alt="">
        </a>
        <a href="#"><span>Stackoverflow-Lite</span></a>

        <div class="right_bar">
          <!--this forum button will act as refresh inside forum -->
        <a href="profile.html"><span>Account</span></a>

        <a  href="signin.html"> <span >Signout</span>

         </a>
        </div>



      </div>
      <div class="clear">

      </div>
    </header>
    <div class="">

      <a href="#">
        <button id="ask_question" onclick="open_model()" type="button" name="ask_questin">Ask Question</button>
      </a>
      <!-- search bar field-->
      <div class="search_form">
        <form action="#">
          <input type="search" name="search" placeholder="Search" value="">
          <input id="search_btn" type="image" name="search" src="static/css/img/search_image.png" value="">
        </form>
      </div>
    </div>

  <div class="clear">
  </div>
    <!--signup form-->
    <div class="side_navbar">
      <a href="#">
        <span>Home</span>
      <img src="static/css/img/refresh_btn.png" alt="">
      </a>

      <a href="#">
        <span>All Questions</span>
      </a>

      <a href="#">
        <span>Hot questions</span>
      </a>
    </div>
    <div class="container">
    <h2 id="forum_title">Recently Asked Questions</h2>
    <div id="forum_content" class="forum_content">

    </div>
    <div id="question_modal" class="hide">
      <form class="" method="post" onsubmit="post_question(event)" id="question_form">
        <fieldset>
          <legend>Ask Question</legend>
          <input required type="text" name="title" placeholder="Questin title" value="">
          <br>
          <textarea required name="description" rows="10" placeholder="Question description" cols="80"></textarea>
        </fieldset>
        <br>
        <span id="error"></span>
        <br>
        <button id="ask" type="submit" onclick="post_question(event)" name="button">Ask</button>
        <button id="cancel" onclick="close_modal()"  type="button" name="button">Cancel</button>
      </form>
    </div>
    <script type="text/javascript" src="static/js/script.js"></script>
    <script type="text/javascript" src="static/js/question_script.js"></script>
  </body>
</html>
